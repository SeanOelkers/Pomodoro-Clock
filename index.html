<html>
  <head>
    <meta charset='utf-8'>
    <meta name='description' content=''>
    <meta name='author' content='sean@seanoelkers.com'>
    <title>Pomodoro Timer</title>
    <link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css'>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>
    <link rel='stylesheet' href='css/style.css'>
  </head>
	  <body role='document'>
        <div class='container-fluid'>
                    <div class='col-sm-6 col-sm-offset-3'>
                        <div class='panel panel-danger'>
                            <div class='panel-heading'>
                                <h1 class='text-center'>!po!mo!do!ro!</h1>
                            </div>
                            <div class='panel-body'>
                                <div class='col-sm-6 text-center'>
                                    <h2><small>Session</small><br /><span id='pomLess' class='text-danger'>-</span> <span id='pomodoroLength'>25</span>:00 <span id='pomMore' class='text-success'>+</span></h2>
                                </div>
                                <div class='col-sm-6 text-center'>
                                    <h2><small>Break</small><br /><span id='breakLess' class='text-danger'>-</span> <span id='breakLength'>5</span>:00 <span id='breakMore' class='text-success'>+</span></h2>
                                </div>
                                <div class='col-sm-12'>
                                    <div class='progress'>
                                        <div class='progress-bar progress-bar-danger progress-bar-striped' role='progressbar' aria-valuenow='100' aria-valuemin='0' aria-valuemax='100' style='width: 100%;' id='progressTimer' alt='Click to Start' title='Click to Start'>
                                            <h4><span id='remainingTime'>25:00</span></h4>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
        </div>
        <script src='https://code.jquery.com/jquery-2.1.4.min.js'></script>
        <script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
        <script src='js/script.js'></script>
    </body>
</html>
